<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NUmber Guesser</title>
</head>

<body>
    <section>
        <div id="main">
            <h1>Number Guesser</h1>
            <p>Guess a number between 1 and 10</p>
            <form id="form-area">
                <input type="number" name="number" id="num" class="border" placeholder="Enter Your Guess">
                <input type="submit" id="btn" class="border" value="Submit">
                <input type="submit" id="btn2" value="Play Again">
            </form>
            <p class="resultLine"></p>
        </div>
    </section>
    <script src="./numGuesser.js"></script>
</body>

</html>
